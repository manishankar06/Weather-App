<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
       
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
        
           
        }

        .App {
            text-align: center;
            width: 800px;
            background: #fffefe;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 40px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }

        .search-button {
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            background-color: rgb(9, 88, 178);
            color: white;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .weather-details {
            margin-top: 20px;
        }

        #loadingMessage {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="App">
        <h1>Weather App</h1>

        <form class="search-form" id="searchForm">
            <input
                type="text"
                placeholder="Enter city name"
                class="search-input"
                id="cityInput"
                value="Patna">
            <button type="submit" class="search-button">Search</button>
        </form>

        <p id="loadingMessage" style="display: none; text-align: center;">Loading...</p> 
        <p id="errorMessage" class="error-message" style="display: none;"></p>
        <div id="weatherDetails" class="weather-details" style="display: none;"> </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const weatherDetails = document.getElementById('weatherDetails');

        const fetchWeather = async (city) => {
            try {
                loadingMessage.style.display = 'block';
                errorMessage.style.display = 'none'; 
                weatherDetails.style.display = 'none';

                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=0d994b6172ad419ba3852407240912&q=${city}&aqi=no`);

                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();
                console.log(data);

                displayWeather(data);

            } catch (err) {
                errorMessage.textContent = 'Failed to fetch weather data. Please check the city name.';
                errorMessage.style.display = 'block';
            } finally {
                loadingMessage.style.display = 'none';
            }
        };

        function displayWeather(weather)  {
            weatherDetails.style.display = 'block';
            weatherDetails.innerHTML = `
                <h3>Weather in ${weather.location.name}, ${weather.location.country}</h3>
                <p><strong>Temperature:</strong> ${weather.current.temp_c}Â°C</p>
                <p><strong>Condition:</strong> ${weather.current.condition.text}</p>
                <p><strong>Humidity:</strong> ${weather.current.humidity}%</p>
                <p><strong>Wind Speed:</strong> ${weather.current.wind_kph} km/h</p>
            `; 
        };

        searchForm.addEventListener('submit', (e) => { 
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        // Fetch weather for the default city when the page loads
        fetchWeather('Patna');
    </script>

</body>
</html>
